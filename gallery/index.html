<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gopher gallery </title>
    <style>
        body {
    text-align: center;
}

.gallery {
    display: inline;
    width: 100%;
}

img {
    border-radius: 10px;
    width: 200px;
    height: 200px;
    margin: 5px;
    padding: 5px;
}


.gallery img {
    transition: .5s ease;
}

.gallery:hover img {
    transform: scale(2);
}
        </style>
</head>
<body>
    <div class="container">
    {% for image in image_urls %}
        <div class="gallery">
            <img src="{{image}}" alt="placeholder text" width="600" height="400">
        </div>
    {% endfor %}
      </div>
    </div>
</body>
</html>
